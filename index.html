<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Email Templates</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark-mode">
  <div class="container">
    <!-- Navbar -->
    <div class="navbar">
      <a href="index.html" class="local-nav-link">HOME</a>
      <a href="template_manager.html" class ="local-nav-link">TEMPLATES</a>
    </div>
    <!-- search -->
    <h1>Service Desk Templates</h1>
    <input type="text" id="searchBox" placeholder="Search templates">
    <ul id="templateList"></ul>
    <div class="flex-container">
      <p>Make sure to read emails before use.</p>
      <!-- dark mode toggle -->
      <button id="darkModeToggle" class="darkmode-toggle">
        <img src="icons/Darkmode_toggle.png" alt="Dark mode">
      </button>
    </div>
  </div>
  <!-- scripts -->
  <script src="js/search.js"></script>
  <script src="js/nav_links.js"></script>
  <script src="js/dark_mode.js"></script>
</body>

</html>
