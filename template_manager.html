<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Useful numbers</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <a href="index.html" class="local-nav-link">HOME</a>
            <a href="template_manager.html" class ="local-nav-link">TEMPLATES</a>
        </div>
        <!-- Page contents -->
        <!-- Create new templates -->
        <h1>Manage Templates</h1>
        <h2>Create New Template</h2>
        <input type="text" id="template-name" placeholder="Enter template name">
        <textarea id="template-content" placeholder="Enter template body"></textarea>
        <div class="button-container">
            <button id="create-button">Create</button>
        </div>
        <!-- Load, download and clear templates -->
        <h2>Load, Download And Clear Templates</h2>
        <div class="button-container">
            <button id="upload-templates">Upload </button>
            <input type="file" id="file-input" style="display: none">
            <button id="download-button">Download</button>
            <button id="clear-button">clear</button>
        </div>
        <!-- Search and delete templates -->
        <h2>Delete Templates</h2>
        <input type="text" id="searchBox" placeholder="Search templates to delete">
        <ul id="templateList"></ul>
    </div>
    <!-- Scripts -->
    <script src="js/nav_links.js"></script>
    <script src="js/dark_mode.js"></script>
    <script src="js/template_manager.js"></script>
</body>

</html>
